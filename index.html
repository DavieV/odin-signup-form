<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Signup</title>
</head>
<body>
  <main>
    <div class="banner">
      <img class="icon" src="img/odin-lined.png" alt="viking icon">
      <div class="title">ODIN</div>
    </div>
    <div class="signup">
      <div class="call">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>
          You <em>know</em> you want to.
        </p> 
      </div>
      <form class="form" action="#">
        <legend>Let's do this!</legend>
        <div class="inputs">
          <div class="left">
            <div>
              <label for="first">FIRST NAME</label>
              <input type="text" id="first">
            </div>
            <div>
              <label for="email">EMAIL</label>
              <input type="email" id="email">
            </div>
            <div>
              <label for="password">PASSWORD</label>
              <input type="password" id="password">
            </div>
          </div>
          <div class="right">
            <div>
              <label for="last">LAST NAME</label>
              <input type="text" id="last">
            </div>
            <div>
              <label for="phone">PHONE</label>
              <input type="text" id="phone">
            </div>
            <div>
              <label for="confirm">CONFIRM PASSWORD</label>
              <input type="password" id="confirm">
            </div>
          </div>
        </div>
      </form>
      <div class="submit">
        <button>Create Account</button>
        <p>
          Already have an account? <a href="#">Log in</a>
        </p>
      </div>
    </div>
  </main>
</body>
</html>
